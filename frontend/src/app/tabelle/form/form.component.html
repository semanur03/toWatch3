<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="staticId" class="col-sm-2 col-form-label">id</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" formControlName="idControl" id="staticId" readonly>
      </div>
    </div>

    <div class="form-group row">
      <label for="inputTitel" class="col-sm-2 col-form-label">Titel</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="titelControl" id="inputTitel">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputBeschreibung" class="col-sm-2 col-form-label">Beschreibung</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="beschreibungControl" id="inputBeschreibung">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputGenre" class="col-sm-2 col-form-label">Genre</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="genreControl" id="inputGenre">
      </div>
    </div>

    <div class="form-group row">
        <label for="inputWas" class="col-sm-2 col-form-label">Was</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="wasControl" id="inputWas">
        </div>
      </div>
  
      <div class="form-group row">
        <label for="inputKategorie" class="col-sm-2 col-form-label">Kategorie</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="kategorieControl" id="inputKategorie">
        </div>
      </div>
  
      <div class="form-group row">
        <label for="inputStatus" class="col-sm-2 col-form-label">Status</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="statusControl" id="inputStatus">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputBewertung" class="col-sm-2 col-form-label">Bewertung</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" formControlName="bewertungControl" id="inputBewrtung">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <button type="submit" class="btn btn-primary btn-block" (click)="onSubmit()">Update</button>
        </div>
        <div class="col-sm-6">
            <button type="cancel" class="btn btn-secondary btn-block" (click)="cancel()">Cancel</button>
        </div>
      </div>
</form>
